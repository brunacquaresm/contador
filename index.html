<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <h1>Vamos contar</h1>
    </header>
<section>
    <div id="dados">
        <p>Inicio: <input style="display:block" type="number" name="inicio" id="inicio" checked></p>  <!--  checked obriga escolher uma opção, deixa marcado -->
        <p>Fim:
        <input style="display:block" type="number" name="fim" id="fim"></p>
        <p>Passo:
        <input style="display:block" type="number" name="passo" id="passo">     </p>   
        <p><input type="button" value="contar" onclick="contar()"></p>
    </div>
    <div id="res">
        Preparando a contagem...
    </div>

</section>
<footer>
    <p>&copy; Copyright</p>
</footer>
<script src="./script.js">

</script>
</body>
</html>
